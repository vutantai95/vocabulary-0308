<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi Ghép nối Từ vựng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 800px;
            width: 100%;
        }
        .item {
            width: 150px;
            height: 80px;
            margin: 10px;
            background-color: #3498db;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-align: center;
            padding: 5px;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .selected {
            background-color: #e74c3c;
        }
        .matched {
            background-color: #2ecc71;
        }
        #score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        @media (max-width: 800px) {
            .item {
                width: 120px;
                height: 70px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="score">Điểm: 0</div>
    <div class="game-container" id="gameContainer"></div>

    <script>
        const words = [
            {en: "Bureaucratic", vi: "Quan liêu"},
            {en: "Advantageous", vi: "Thuận lợi"},
            {en: "Saturation", vi: "Sự bão hòa"},
            {en: "Burdensome", vi: "Phiền phức"},
            {en: "Provenance", vi: "Nguồn gốc"},
            {en: "Streamline", vi: "Hợp lý hóa"},
            {en: "Semiconductor", vi: "Chất bán dẫn"},
            {en: "Surmount", vi: "Vượt qua"},
            {en: "Diversified", vi: "Đa dạng hóa"},
            {en: "Compute", vi: "Tính toán"}
        ];

        const gameContainer = document.getElementById('gameContainer');
        const scoreDisplay = document.getElementById('score');
        let selectedItems = [];
        let matchedPairs = 0;
        let score = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createGameItems() {
            const allItems = [...words.map(w => ({text: w.en, type: 'en'})), ...words.map(w => ({text: w.vi, type: 'vi'}))];
            shuffleArray(allItems);
            allItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item';
                div.textContent = item.text;
                div.dataset.type = item.type;
                div.addEventListener('click', selectItem);
                gameContainer.appendChild(div);
            });
        }

        function selectItem() {
            if (this.classList.contains('matched')) return;
            if (selectedItems.length < 2 && !selectedItems.includes(this)) {
                this.classList.add('selected');
                selectedItems.push(this);
                if (selectedItems.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [item1, item2] = selectedItems;
            if (item1.dataset.type !== item2.dataset.type) {
                const word1 = words.find(w => w.en === item1.textContent || w.vi === item1.textContent);
                const word2 = words.find(w => w.en === item2.textContent || w.vi === item2.textContent);
                if (word1 === word2) {
                    item1.classList.add('matched');
                    item2.classList.add('matched');
                    matchedPairs++;
                    score += 10;
                } else {
                    score = Math.max(0, score - 1);
                }
            } else {
                score = Math.max(0, score - 1);
            }
            scoreDisplay.textContent = `Điểm: ${score}`;
            selectedItems.forEach(item => item.classList.remove('selected'));
            selectedItems = [];
            if (matchedPairs === words.length) {
                alert(`Chúc mừng! Bạn đã hoàn thành trò chơi với ${score} điểm.`);
            }
        }

        createGameItems();
    </script>
</body>
</html>
